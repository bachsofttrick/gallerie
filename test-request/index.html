<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style lang="css">
        body {
            width: 90%;
            margin: auto;
        }
        a {
            color: red;
        }
        .video {
            width: 90%;
            margin: auto;
        }
        .audio {
            width: 90%;
            margin: auto;
        }
        video {
            max-width: 100%;
        }
        audio {
            max-width: 100%;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="video">
        <video src="media/DEAF KEV - Invincible [NCS Release] - YouTube.mp4" controls ontimeupdate="change()" />
    </div>
    <div class="audio channel">
        <audio id="chan ai" src="media/Chan Ai - CM1X.mp3" loop ontimeupdate="change()" />
    </div>
    <p class="bold" onclick="pause()" ondblclick="play()">Double click to play music</p>
    <a href="gallerie.html">Gallerie</a>
    <p>Time of audio</p>
    <p>Time of video</p>
</body>
<script lang="js">
    const audio = document.getElementById("chan ai");
    const video = document.getElementsByTagName("video")[0];

    function pause() {
        audio.pause();
    }
    function play() {
        audio.play();
    }

    function change() {
        document.getElementsByTagName("P")[1].textContent = audio.currentTime;
        document.getElementsByTagName("P")[2].textContent = video.currentTime;
    }
</script>
</html>
